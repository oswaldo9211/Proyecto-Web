            <header class="header">
            	<div class="container" >
	                <h1>Editar Cliente</h1>
	                <span id="menssage"></span>
            	</div>
            </header>
            <section>				
                <div class="container" >
                    <div id="wrapper">
                    	<!--Conenerdor-->
					    <form method="post" action="index.php?ctrl=client&act=edit&id={id}">
					    	<hr>
							<div class="input">
								<label for="name">Nombre*</label>
								<input type="text" id="name" name="name" value="{nombre}" pattern="[A-Za-záéóúíñ\s]*"required/>
							</div>
							<div class="input">
								<label for="last_name">Apellido</label>
								<input type="text" id="last_name" name="last_name" value="{apellido}" pattern="[A-Za-záéóúíñ\s]*"/>
							</div>
							<div class="input">
								<label for="RFC">RFC*</label>
								<input type="text" id="RFC" name="RFC" value="{RFC}" pattern="[A-Z]?[A-Z]{3}[0-9]{6}[A-Za-z0-9]{3}"required/>
							</div>
							<div class="input">
								<label for="email">Correo*</label>
								<input type="email" id="email" name="email" value="{email}" required/>
							</div>
							<div class="input">
								<label for="phone">Telefono</label>
								<input type="tel" id="phone" name="phone" value="{telefono}"  pattern="[0-9]{10}"/>
							</div>
						<div class="input">
								<button id="crear"class="btn btn-primary" type="submit">Actualizar</button>		
								<a href="index.php?ctrl=client" class="btn btn-primary">Cancelar</a>
						</div>
						</br>
					</form>
            </section>
