
<header class="header">
<div class="container">
<h1><span>Nuevo Vehiculo</span></h1>
<span id="message"></span>
</div>
</header>
<section>				
<div id="container" >
<div id="wrapper">

<form method="post" action="?ctrl=Vehiculo&Act={Act}">

		<div class="input">
			<label for="idvehiculo">ID</label>
			<input type="text" id="idvehiculo" name="idvehiculo" onKeyUp="Mayusculas(this)" readonly="" />
		</div>
		<div class="input">
			<label for="vin">VIN</label>
			<input type="text" id="vin" name="vin" onKeyUp="Mayusculas(this)"  required />
		</div>
		
		<div class="input" >
		<label for="modelo">Modelo</label>
		<select id='modelo'  name="modelo">
					<option selected value='0'>Selecciona Un modelo</option>
				{modelos}
			</select>
		</div>
		<div class="input">
			<label for="des">Descripcion</label>
			<input type="text" name="des" id="des" />
		</div>

		<div class="input">
			<label for="color">Color Favorito</label>
			<input type="color" name="color" id="color" />
		</div>
		<div class='button'>
			<button name='guardar' id='guardar'>Guardar</button>
		</div>
		</div>
		</div>
</div>
</section>
<script type="text/javascript">
	
</script>
</form>
