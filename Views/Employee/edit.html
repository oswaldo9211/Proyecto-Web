            <header class="header">
            	<div class="container" >
	                <h1>Editar Empleado</h1>
	                <span id="menssage"></span>
            	</div>
            </header>
            <section>				
                <div class="container" >
                    <div id="wrapper">
                    	<!--Conenerdor-->
					    <form method="post" action="index.php?ctrl=employee&act=edit&id={id}">
					    	<hr>
							<div class="input">
								<label for="name">Nombre*</label>
								<input type="text" id="name" name="name" value="{nombre}" pattern="[A-Za-z\s]*"required/>
							</div>
							<div class="input">
								<label for="last_name">Apellido</label>
								<input type="text" id="last_name" name="last_name" value="{apellido}" pattern="[A-Za-z\s]*"/>
							</div>
							<div class="input">
								<label for="RFC">RFC*</label>
								<input type="text" id="RFC" name="RFC" value="{RFC}"required/>
							</div>
							<div class="input">
								<label for="email">Correo*</label>
								<input type="email" id="email" name="email" value="{email}" required/>
							</div>
							<div class="input">
								<label for="phones">Telefono</label>
								<input type="tel" id="phones" name="phones" value="{telefono}"  pattern="[0-9]{1}"/>
							</div>
							<hr>
							<div class="input">
								<label for="street">Calle</label>
								<input type="text" id="street" name="street" value="{calle}"/>
							</div>
							<div class="input">
								<label for="no_external">Numero Exterior</label>
								<input type="text" id="no_external" name="no_external" value="{no. exterior}"/>
							</div>
							<div class="input">
								<label for="no_internal">Numero Interior</label>
								<input type="text" id="no_internal" name="no_internal" value="{no. interior}"/>
							</div>
							<div class="input">
								<label for="colony">Colonia</label>
								<input type="text" id="colony" name="colony" value="{colonia}"/>
							</div>
							<div class="input">
								<label for="municipality">Municipio</label>
								<input type="text" id="municipality" name="municipality" value="{municipio}"/>
							</div>
						<div class="input">
								<button id="crear"class="btn btn-primary" type="submit">Actualizar</button>		
								<button class="btn btn-primary" type="button">Cancelar</button>
						</div>
						</br>
					</form>
            </section>
