            <header class="header">

            <section>				
                <div class="container" >
                    <div id="wrapper">
                    	<!--Conenerdor-->
					    <form method="post" action="index.php?ctrl=employee&act=edit&id={id}">
					    	<hr>
							<div class="input">
								<label for="name">Nombre*</label>
								<input type="text" id="name" name="name" value="{nombre}" pattern="[A-Za-záéóúíñ\s]*"required/>
							</div>
							<div class="input">
								<label for="last_name">Apellido</label>
								<input type="text" id="last_name" name="last_name" value="{apellido}" pattern="[A-Za-záéóúíñ\s]*"/>
							</div>
							<div class="input">
								<label for="RFC">RFC*</label>
								<input type="text" id="RFC" name="RFC" value="{RFC}" pattern="[A-Z]?[A-Z]{3}[0-9]{6}[A-Za-z0-9]{3}"required/>
							</div>
							<div class="input">
								<label for="email">Email*</label>
								<input type="email" id="email" name="email" value="{email}" required/>
							</div>
							<div class="input">
								<label for="phone">Telefono</label>
								<input type="tel" id="phone" name="phone" value="{telefono}"  title="Telefono con formato de 8 o 10 digitos" pattern="[0-9]{8}([0-9]{2})?"/>
							</div>
							<div class="input">
								<label for="cellphone">Celular</label>
								<input type="tel" id="cellphone" name="cellphone"  value="{celular}" title="Celular con formato de 10 digitos y opcional la lada 044 o 045" pattern="(044|045)?[0-9]{10}?"/>
							</div>
							<hr>
							<div class="input">
								<label for="address">Direccion</label>
								<input type="text" id="address" name="address" value="{direcccion}"/>
							</div>
							<div class="input">
								<label for="colony">Colonia</label>
								<input type="text" id="colony" name="colony" value="{colonia}"pattern="[A-Za-záéóúíñ\s]*"/>
							</div>
							<div class="input">
								<label for="state">Estado</label>
								<select name="state" id="state">
								    <option value=''>Selecciona un opcion</option>
								</select> 
							</div>
							<div class="input">
								<label for="city">Municipio</label>
								<select name="city" id="city">
								    <option value=''>Selecciona un opcion</option>
								</select> 
							</div>
						<div class="input">
								<button id="crear"class="btn btn-primary" type="submit">Actualizar</button>		
								<a href="index.php?ctrl=employee" class="btn btn-primary">Cancelar</a>
						</div>
						</br>
					</form>
            </section>
